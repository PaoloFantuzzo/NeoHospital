<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Navigazione Base</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .sidebar { float: left; width: 150px; }
  .sidebar ul { list-style: none; padding: 0; }
  .sidebar li { margin: 10px 0; }
  .sidebar a { text-decoration: none; color: blue; cursor: pointer; }
  .view { margin-left: 170px; padding: 10px; border: 1px solid #ccc; display: none; }
  .view.active { display: block; }
</style>
</head>
<body>

<div class="sidebar">
  <ul>
    <li><a id="home-link">Home</a></li>
    <li><a id="pazienti-link">Anagrafica Pazienti</a></li>
    <li><a id="ricoveri-link">Ricoveri</a></li>
    <li><a id="agenda-link">Agenda</a></li>
    <li><a id="farmaci-link">Farmaci</a></li>
  </ul>
</div>

<div id="home" class="view active"><h2>Home</h2><p>Benvenuto in NeoHospital</p></div>
<div id="pazienti" class="view"><h2>Anagrafica Pazienti</h2><p>Qui i dati dei pazienti.</p></div>
<div id="ricoveri" class="view"><h2>Ricoveri</h2><p>Lista ricoveri attivi.</p></div>
<div id="agenda" class="view"><h2>Agenda</h2><p>Agenda eventi e appuntamenti.</p></div>
<div id="farmaci" class="view"><h2>Farmaci</h2><p>Elenco farmaci.</p></div>

<script>
  const links = [
    { id: 'home-link', view: 'home' },
    { id: 'pazienti-link', view: 'pazienti' },
    { id: 'ricoveri-link', view: 'ricoveri' },
    { id: 'agenda-link', view: 'agenda' },
    { id: 'farmaci-link', view: 'farmaci' }
  ];

  function navigateTo(viewId) {
    document.querySelectorAll('.view').forEach(div => {
      div.classList.toggle('active', div.id === viewId);
    });
  }

  links.forEach(link => {
    const el = document.getElementById(link.id);
    el.addEventListener('click', () => {
      navigateTo(link.view);
    });
  });
</script>

</body>
</html>
